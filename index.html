<p>子曰“：《诗》三百，一言一蔽之，曰‘思无邪’”</p>
<p>子曰：“今之孝者，是谓能养，至于犬马，皆能有养，不敬何以别乎？”</p>
<p>子曰：为政以德，譬如北辰，居其所而众星共之</p>
<p>林放問禮之本子曰大哉問禮與其奢也寧簡喪與其易也寧戚 --<<論語·爲政>> </p>
